{% extends "layout.html" %}
{% block content %}
<div class="wall">
  <div class="container">
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1">
        <div id="meta" data-query="{{ query.query_id }}" data-order="{{ order }}"></div>
        <div class="query">
            検索キーワード：<strong>{{ query.body }}</strong>
        </div>
        <div class="instruction">
            この検索キーワードの質問を全て評価していただきました．<br><br>
            下記に表示されるコードを必ずコピーした上でLancersに戻り，
            コピーしたコードを入力してください．<br>
            作業くださり誠にありがとうございました．
        </div>

        <div class="code">
            {{ code }}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
