{% extends "layout.html" %}
{% block content %}
<div class="wall">
  <div class="container">
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1">
        <table class="table">
            <thead>
                <tr>
                    <th>UID</th>
                    <th>QID</th>
                    <th># Evals</th>
                    <th># Votes</th>
                </tr>
            </thead>
            <tbody>
                {% for row in result %}
                    <tr>
                        {% for cell in row %}
                            <td>{{ cell }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
